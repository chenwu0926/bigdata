version: '3.8'

services:
  # ==================== Zookeeper ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - imooc-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Kafka ====================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - imooc-net
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ==================== Kafka UI (可视化管理) ====================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: imooc-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - imooc-net
    depends_on:
      - kafka

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - imooc-net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MySQL ====================
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: imooc_log
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-sql:/docker-entrypoint-initdb.d
    networks:
      - imooc-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ==================== Flink JobManager ====================
  flink-jobmanager:
    image: flink:1.14.6-scala_2.11-java8
    container_name: flink-jobmanager
    hostname: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      # 应用配置 - 使用 Docker 内部网络地址
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: imooc-access-log
      KAFKA_GROUP_ID: imooc-log-consumer
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: imooc_log
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      # Flink 配置
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
    volumes:
      - flink_checkpoints:/tmp/flink-checkpoints
      - flink_savepoints:/tmp/flink-savepoints
      - ./jars:/opt/flink/usrlib
    networks:
      - imooc-net
    depends_on:
      - kafka
      - redis
      - mysql

  # ==================== Flink TaskManager ====================
  flink-taskmanager:
    image: flink:1.14.6-scala_2.11-java8
    container_name: flink-taskmanager
    hostname: taskmanager
    command: taskmanager
    environment:
      # 应用配置 - 使用 Docker 内部网络地址
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: imooc-access-log
      KAFKA_GROUP_ID: imooc-log-consumer
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: imooc_log
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      # Flink 配置
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        taskmanager.memory.process.size: 2g
    volumes:
      - flink_checkpoints:/tmp/flink-checkpoints
      - flink_savepoints:/tmp/flink-savepoints
      - ./jars:/opt/flink/usrlib
    networks:
      - imooc-net
    depends_on:
      - flink-jobmanager
    scale: 1

  # ==================== 数据生产者 ====================
  log-producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: log-producer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: imooc-access-log
      PRODUCER_MODE: random
    volumes:
      - ../data:/data
    networks:
      - imooc-net
    depends_on:
      kafka:
        condition: service_healthy
    profiles:
      - producer

networks:
  imooc-net:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  redis_data:
  mysql_data:
  flink_checkpoints:
  flink_savepoints:
